<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      display: grid;
      place-items: center;
    }
    form {
      width: 400px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }
    input, button {
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input {
      background: #2c2c2c;
      color: white;
      width: 380px;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
      width: 400px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <script src="main.js"></script>
</body>
</html>
